<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>Aline Oliveira</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao botao-redondo"onclick="clean()">C</button></td>
                    <td><button class="botao botao-redondo"onclick="back('<')"><</button></td>
                    <td><button class="botao botao-redondo"onclick="insert('/')">/</button></td>
                    <td><button class="botao botao-redondo"onclick="insert('X')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao botao-redondo"onclick="insert('7')">7</button></td>
                    <td><button class="botao botao-redondo"onclick="insert('8')">8</button></td>
                    <td><button class="botao botao-redondo"onclick="insert('9')">9</button></td>
                    <td><button class="botao botao-redondo"onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao botao-redondo"onclick="insert('4')">4</button></td>
                    <td><button class="botao botao-redondo"onclick="insert('5')">5</button></td>
                    <td><button class="botao botao-redondo"onclick="insert('6')">6</button></td>
                    <td><button class="botao botao-redondo"onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao botao-redondo"onclick="insert('1')">1</button></td>
                    <td><button class="botao botao-redondo"onclick="insert('2')">2</button></td>
                    <td><button class="botao botao-redondo"onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;"onclick="calcular('=')">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;"onclick="insert('0')">0</button></td>
                    <td><button class="botao"onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
